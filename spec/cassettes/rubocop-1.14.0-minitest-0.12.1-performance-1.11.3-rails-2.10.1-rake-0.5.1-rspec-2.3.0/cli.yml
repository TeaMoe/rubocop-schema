        1\n  do_something\nelsif x == 2\n  do_something_else\nend\n----\n\n== Lint/DuplicateHashKey\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.34\n| 0.77\n|===\n\nThis cop checks for duplicated
