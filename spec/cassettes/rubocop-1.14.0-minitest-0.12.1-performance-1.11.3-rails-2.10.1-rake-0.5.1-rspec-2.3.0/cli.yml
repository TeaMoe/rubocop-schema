        do |file|\nend\n----\n\n== Lint/RedundantRequireStatement\n\n|===\n| Enabled
        by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.76\n| -\n|===\n\nChecks for unnecessary `require`
        statement.\n\nThe following features are unnecessary `require` statement because\nthey
