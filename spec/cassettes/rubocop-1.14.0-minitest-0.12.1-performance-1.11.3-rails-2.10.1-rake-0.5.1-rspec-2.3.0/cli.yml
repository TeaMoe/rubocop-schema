        Lint/ParenthesesAsGroupedExpression\n\n|===\n| Enabled by default | Safe |
        Supports autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n|
        Yes\n| 0.12\n| 0.83\n|===\n\nChecks for space between the name of a called
        method and a left\nparenthesis.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\ndo_something (foo)\n\n# good\ndo_something(foo)\ndo_something (2 + 3)
        * 4\ndo_something (foo * bar).baz\n----\n\n=== References\n\n* https://rubystyle.guide#parens-no-spaces\n\n==
        Lint/PercentStringArray\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| No\n| Yes (Unsafe)\n| 0.41\n|
        -\n|===\n\nThis cop checks for quotes and commas in %w, e.g. `%w('foo', \"bar\")`\n\nIt
        is more likely that the additional characters are unintended (for\nexample,
        mistranslating an array of literals to percent string notation)\nrather than
        meant to be part of the resulting strings.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\n%w('foo', \"bar\")\n----\n\n[source,ruby]\n----\n# good\n\n%w(foo bar)\n----\n\n==
        Lint/PercentSymbolArray\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n| 0.41\n| -\n|===\n\nThis
        cop checks for colons and commas in %i, e.g. `%i(:foo, :bar)`\n\nIt is more
        likely that the additional characters are unintended (for\nexample, mistranslating
        an array of literals to percent string notation)\nrather than meant to be
        part of the resulting symbols.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\n%i(:foo,
        :bar)\n----\n\n[source,ruby]\n----\n# good\n\n%i(foo bar)\n----\n\n== Lint/RaiseException\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| No\n| Yes (Unsafe)\n| 0.81\n| 0.86\n|===\n\nThis cop checks for
        `raise` or `fail` statements which are\nraising `Exception` class.\n\nYou
        can specify a module name that will be an implicit namespace\nusing `AllowedImplicitNamespaces`
        option. The cop cause a false positive\nfor namespaced `Exception` when a
        namespace is omitted. This option can\nprevent the false positive by specifying
        a namespace to be omitted for\n`Exception`. Alternatively, make `Exception`
        a fully qualified class\nname with an explicit namespace.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nraise Exception, 'Error message here'\n\n# good\nraise StandardError,
        'Error message here'\n----\n\n==== AllowedImplicitNamespaces: ['Gem']\n\n[source,ruby]\n----\n#
        good\nmodule Gem\n  def self.foo\n    raise Exception # This exception means
