        = if expression\n  'bar'\nend\n\n# good\nfoo =\n  [1].map do |i|\n    'bar'
        * i\n  end\n----\n\n=== Configurable attributes\n\n|===\n| Name | Default
        value | Configurable values\n\n| EnforcedStyle\n| `new_line`\n| `same_line`,
        `new_line`\n|===\n\n=== References\n\n* https://rubystyle.guide#indent-conditional-assignment\n\n==
        Layout/MultilineBlockLayout\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.49\n| -\n|===\n\nThis cop checks whether the multiline do end blocks have
        a newline\nafter the start of the block. Additionally, it checks whether the
        block\narguments, if any, are on the same line as the start of the\nblock.
        Putting block arguments on separate lines, because the whole\nline would otherwise
        be too long, is accepted.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\nblah
        do |i| foo(i)\n  bar(i)\nend\n\n# bad\nblah do\n  |i| foo(i)\n  bar(i)\nend\n\n#
        good\nblah do |i|\n  foo(i)\n  bar(i)\nend\n\n# bad\nblah { |i| foo(i)\n  bar(i)\n}\n\n#
        good\nblah { |i|\n  foo(i)\n  bar(i)\n}\n\n# good\nblah { |\n  long_list,\n
        \ of_parameters,\n  that_would_not,\n  fit_on_one_line\n|\n  foo(i)\n  bar(i)\n}\n----\n\n==
        Layout/MultilineHashBraceLayout\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.49\n| -\n|===\n\nThis cop checks that the closing brace in a hash literal
