        Lint/EachWithObjectArgument\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n|
        0.31\n| -\n|===\n\nThis cop checks if each_with_object is called with an immutable\nargument.
        Since the argument is the object that the given block shall\nmake calls on
        to build something based on the enumerable that\neach_with_object iterates
        over, an immutable argument makes no sense.\nIt's definitely a bug.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n\nsum = numbers.each_with_object(0)
        { |e, a| a += e }\n----\n\n[source,ruby]\n----\n# good\n\nnum = 0\nsum = numbers.each_with_object(num)
        { |e, a| a += e }\n----\n\n== Lint/ElseLayout\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n|
        Yes\n| Yes\n| 0.17\n| 1.2\n|===\n\nThis cop checks for odd `else` block layout
        - like\nhaving an expression on the same line as the `else` keyword,\nwhich
        is usually a mistake.\n\nIts auto-correction tweaks layout to keep the syntax.
        So, this auto-correction\nis compatible correction for bad case syntax, but
        if your code makes a mistake\nwith `elsif` and `else`, you will have to correct
        it manually.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\nif something\n
        \ # ...\nelse do_this\n  do_that\nend\n----\n\n[source,ruby]\n----\n# good\n\n#
        This code is compatible with the bad case. It will be auto-corrected like
        this.\nif something\n  # ...\nelse\n  do_this\n  do_that\nend\n\n# This code
        is incompatible with the bad case.\n# If `do_this` is a condition, `elsif`
        should be used instead of `else`.\nif something\n  # ...\nelsif do_this\n
        \ do_that\nend\n----\n\n== Lint/EmptyBlock\n\n|===\n| Enabled by default |
        Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Pending\n|
        Yes\n| No\n| 1.1\n| 1.3\n|===\n\nThis cop checks for blocks without a body.\nSuch
        empty blocks are typically an oversight or we should provide a comment\nbe
        clearer what we're aiming for.\n\nEmpty lambdas are ignored by default.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nitems.each { |item| }\n\n# good\nitems.each
        { |item| puts item }\n----\n\n==== AllowComments: true (default)\n\n[source,ruby]\n----\n#
        good\nitems.each do |item|\n  # TODO: implement later (inner comment)\nend\n\nitems.each
        { |item| } # TODO: implement later (inline comment)\n----\n\n==== AllowComments:
        false\n\n[source,ruby]\n----\n# bad\nitems.each do |item|\n  # TODO: implement
        later (inner comment)\nend\n\nitems.each { |item| } # TODO: implement later
        (inline comment)\n----\n\n==== AllowEmptyLambdas: true (default)\n\n[source,ruby]\n----\n#
        good\nallow(subject).to receive(:callable).and_return(-> {})\n\nplaceholder
