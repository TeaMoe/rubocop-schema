        baz; end\nend\n----\n\n=== Configurable attributes\n\n|===\n| Name | Default
        value | Configurable values\n\n| EnforcedStyle\n| `around`\n| `around`, `only_before`\n|===\n\n===
        References\n\n* https://rubystyle.guide#empty-lines-around-access-modifier\n*
        https://edgeguides.rubyonrails.org/contributing_to_ruby_on_rails.html#follow-the-coding-conventions\n\n==
        Layout/EmptyLinesAroundArguments\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.52\n| -\n|===\n\nThis cop checks if empty lines exist around the arguments\nof
        a method invocation.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\ndo_something(\n
        \ foo\n\n)\n\nprocess(bar,\n\n        baz: qux,\n        thud: fred)\n\nsome_method(\n\n
