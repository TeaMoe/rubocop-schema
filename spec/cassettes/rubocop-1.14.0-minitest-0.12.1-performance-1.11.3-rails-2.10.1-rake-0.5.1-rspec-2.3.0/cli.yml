        Configurable attributes\n\n|===\n| Name | Default value | Configurable values\n\n|
        AllowDoxygenCommentStyle\n| `false`\n| Boolean\n\n| AllowGemfileRubyComment\n|
        `false`\n| Boolean\n|===\n\n=== References\n\n* https://rubystyle.guide#hash-space\n\n==
        Layout/LeadingEmptyLines\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n| 0.57\n| 0.77\n|===\n\nThis
        cop checks for unnecessary leading blank lines at the beginning\nof a file.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n# (start of file)\n\nclass Foo\nend\n\n#
        bad\n# (start of file)\n\n# a comment\n\n# good\n# (start of file)\nclass
        Foo\nend\n\n# good\n# (start of file)\n# a comment\n----\n\n== Layout/LineLength\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.25\n| 1.4\n|===\n\nThis cop checks the length of
        lines in the source code.\nThe maximum length is configurable.\nThe tab size
        is configured in the `IndentationWidth`\nof the `Layout/IndentationStyle`
        cop.\nIt also ignores a shebang line by default.\n\nThis cop has some autocorrection
        capabilities.\nIt can programmatically shorten certain long lines by\ninserting
        line breaks into expressions that can be safely\nsplit across lines. These
        include arrays, hashes, and\nmethod calls with argument lists.\n\nIf autocorrection
        is enabled, the following Layout cops\nare recommended to further format the
        broken lines.\n(Many of these are enabled by default.)\n\n* ArgumentAlignment\n*
        BlockAlignment\n* BlockDelimiters\n* BlockEndNewline\n* ClosingParenthesisIndentation\n*
        FirstArgumentIndentation\n* FirstArrayElementIndentation\n* FirstHashElementIndentation\n*
        FirstParameterIndentation\n* HashAlignment\n* IndentationWidth\n* MultilineArrayLineBreaks\n*
        MultilineBlockLayout\n* MultilineHashBraceLayout\n* MultilineHashKeyLineBreaks\n*
        MultilineMethodArgumentLineBreaks\n* ParameterAlignment\n\nTogether, these
        cops will pretty print hashes, arrays,\nmethod calls, etc. For example, let's
