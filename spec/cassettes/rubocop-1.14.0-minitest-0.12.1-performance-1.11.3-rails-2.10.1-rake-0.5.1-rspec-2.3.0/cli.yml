        3, `.new` is compatible with Ruby 2.\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| DeprecatedConstants\n| `{\"NIL\"=>{\"Alternative\"=>\"nil\",
