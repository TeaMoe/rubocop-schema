        if foo&.empty?\nreturn unless foo&.empty?\n\n# good\nreturn if foo && foo.empty?\nreturn
        unless foo && foo.empty?\n----\n\n== Lint/ScriptPermission\n\n|===\n| Enabled
        by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.49\n| 0.50\n|===\n\nThis cop checks if a file which
        has a shebang line as\nits first line is granted execute permission.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n\n# A file which has a shebang line
        as its first line is not\n# granted execute permission.\n\n#!/usr/bin/env
        ruby\nputs 'hello, world'\n\n# good\n\n# A file which has a shebang line as
        its first line is\n# granted execute permission.\n\n#!/usr/bin/env ruby\nputs
        'hello, world'\n\n# good\n\n# A file which has not a shebang line as its first
        line is not\n# granted execute permission.\n\nputs 'hello, world'\n----\n\n==
        Lint/SelfAssignment\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n| 0.89\n| -\n|===\n\nThis
        cop checks for self-assignments.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nfoo = foo\nfoo, bar = foo, bar\nFoo = Foo\n\n# good\nfoo = bar\nfoo,
        bar = bar, foo\nFoo = Bar\n----\n\n== Lint/SendWithMixinArgument\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.75\n| -\n|===\n\nThis cop checks for `send`, `public_send`,
        and `__send__` methods\nwhen using mix-in.\n\n`include` and `prepend` methods
        were private methods until Ruby 2.0,\nthey were mixed-in via `send` method.
        This cop uses Ruby 2.1 or\nhigher style that can be called by public methods.\nAnd
        `extend` method that was originally a public method is also targeted\nfor
        style unification.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\nFoo.send(:include,
        Bar)\nFoo.send(:prepend, Bar)\nFoo.send(:extend, Bar)\n\n# bad\nFoo.public_send(:include,
        Bar)\nFoo.public_send(:prepend, Bar)\nFoo.public_send(:extend, Bar)\n\n# bad\nFoo.__send__(:include,
        Bar)\nFoo.__send__(:prepend, Bar)\nFoo.__send__(:extend, Bar)\n\n# good\nFoo.include
        Bar\nFoo.prepend Bar\nFoo.extend Bar\n----\n\n== Lint/ShadowedArgument\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.52\n| -\n|===\n\nThis cop checks for shadowed arguments.\n\nThis
        cop has `IgnoreImplicitReferences` configuration option.\nIt means argument
        shadowing is used in order to pass parameters\nto zero arity `super` when
        `IgnoreImplicitReferences` is `true`.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\ndo_something do |foo|\n  foo = 42\n  puts foo\nend\n\ndef do_something(foo)\n
        \ foo = 42\n  puts foo\nend\n\n# good\ndo_something do |foo|\n  foo = foo
        + 42\n  puts foo\nend\n\ndef do_something(foo)\n  foo = foo + 42\n  puts foo\nend\n\ndef
        do_something(foo)\n  puts foo\nend\n----\n\n==== IgnoreImplicitReferences:
        false (default)\n\n[source,ruby]\n----\n# bad\ndef do_something(foo)\n  foo
        = 42\n  super\nend\n\ndef do_something(foo)\n  foo = super\n  bar\nend\n----\n\n====
        IgnoreImplicitReferences: true\n\n[source,ruby]\n----\n# good\ndef do_something(foo)\n
        \ foo = 42\n  super\nend\n\ndef do_something(foo)\n  foo = super\n  bar\nend\n----\n\n===
        Configurable attributes\n\n|===\n| Name | Default value | Configurable values\n\n|
        IgnoreImplicitReferences\n| `false`\n| Boolean\n|===\n\n== Lint/ShadowedException\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.41\n| -\n|===\n\nThis cop checks for a rescued exception
        that get shadowed by a\nless specific exception being rescued before a more
        specific\nexception is rescued.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\nbegin\n  something\nrescue Exception\n  handle_exception\nrescue StandardError\n
        \ handle_standard_error\nend\n\n# good\n\nbegin\n  something\nrescue StandardError\n
        \ handle_standard_error\nrescue Exception\n  handle_exception\nend\n\n# good,
        however depending on runtime environment.\n#\n# This is a special case for
        system call errors.\n# System dependent error code depends on runtime environment.\n#
        For example, whether `Errno::EAGAIN` and `Errno::EWOULDBLOCK` are\n# the same
        error code or different error code depends on environment.\n# This good case
        is for `Errno::EAGAIN` and `Errno::EWOULDBLOCK` with\n# the same error code.\nbegin\n
        \ something\nrescue Errno::EAGAIN, Errno::EWOULDBLOCK\n  handle_standard_error\nend\n----\n\n==
        Lint/ShadowingOuterLocalVariable\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n|
        0.9\n| -\n|===\n\nThis cop checks for the use of local variable names from
        an outer scope\nin block arguments or block-local variables. This mirrors
        the warning\ngiven by `ruby -cw` prior to Ruby 2.6:\n\"shadowing outer local
        variable - foo\".\n\nNOTE: Shadowing of variables in block passed to `Ractor.new`
        is allowed\nbecause `Ractor` should not access outer variables.\neg. following
        syle is encouraged:\n\n  worker_id, pipe = env\n  Ractor.new(worker_id, pipe)
        do |worker_id, pipe|\n  end\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\ndef
        some_method\n  foo = 1\n\n  2.times do |foo| # shadowing outer `foo`\n    do_something(foo)\n
        \ end\nend\n----\n\n[source,ruby]\n----\n# good\n\ndef some_method\n  foo
        = 1\n\n  2.times do |bar|\n    do_something(bar)\n  end\nend\n----\n\n== Lint/StructNewOverride\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.81\n| -\n|===\n\nThis cop checks unexpected overrides
        of the `Struct` built-in methods\nvia `Struct.new`.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nBad = Struct.new(:members, :clone, :count)\nb = Bad.new([], true, 1)\nb.members
        #=> [] (overriding `Struct#members`)\nb.clone #=> true (overriding `Object#clone`)\nb.count
        #=> 1 (overriding `Enumerable#count`)\n\n# good\nGood = Struct.new(:id, :name)\ng
        = Good.new(1, \"foo\")\ng.members #=> [:id, :name]\ng.clone #=> #<struct Good
        id=1, name=\"foo\">\ng.count #=> 2\n----\n\n== Lint/SuppressedException\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.9\n| 1.12\n|===\n\nThis cop checks for `rescue`
        blocks with no body.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\ndef some_method\n
        \ do_something\nrescue\nend\n\n# bad\nbegin\n  do_something\nrescue\nend\n\n#
        good\ndef some_method\n  do_something\nrescue\n  handle_exception\nend\n\n#
        good\nbegin\n  do_something\nrescue\n  handle_exception\nend\n----\n\n====
        AllowComments: true (default)\n\n[source,ruby]\n----\n# good\ndef some_method\n
        \ do_something\nrescue\n  # do nothing\nend\n\n# good\nbegin\n  do_something\nrescue\n
        \ # do nothing\nend\n----\n\n==== AllowComments: false\n\n[source,ruby]\n----\n#
        bad\ndef some_method\n  do_something\nrescue\n  # do nothing\nend\n\n# bad\nbegin\n
        \ do_something\nrescue\n  # do nothing\nend\n----\n\n==== AllowNil: true (default)\n\n[source,ruby]\n----\n#
        good\ndef some_method\n  do_something\nrescue\n  nil\nend\n\n# good\nbegin\n
        \ do_something\nrescue\n  # do nothing\nend\n\n# good\ndo_something rescue
        nil\n----\n\n==== AllowNil: false\n\n[source,ruby]\n----\n# bad\ndef some_method\n
        \ do_something\nrescue\n  nil\nend\n\n# bad\nbegin\n  do_something\nrescue\n
        \ nil\nend\n\n# bad\ndo_something rescue nil\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| AllowComments\n| `true`\n|
        Boolean\n\n| AllowNil\n| `true`\n| Boolean\n|===\n\n=== References\n\n* https://rubystyle.guide#dont-hide-exceptions\n\n==
        Lint/SymbolConversion\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Pending\n| Yes\n| Yes\n| 1.9\n| -\n|===\n\nThis
        cop checks for uses of literal strings converted to\na symbol where a literal
        symbol could be used instead.\n\nThere are two possible styles for this cop.\n`strict`
        (default) will register an offense for any incorrect usage.\n`consistent`
        additionally requires hashes to use the same style for\nevery symbol key (ie.
        if any symbol key needs to be quoted it requires\nall keys to be quoted).\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n'string'.to_sym\n:symbol.to_sym\n'underscored_string'.to_sym\n:'underscored_symbol'\n'hyphenated-string'.to_sym\n\n#
        good\n:string\n:symbol\n:underscored_string\n:underscored_symbol\n:'hyphenated-string'\n----\n\n====
        EnforcedStyle: strict (default)\n\n[source,ruby]\n----\n# bad\n{\n  'a': 1,\n
        \ \"b\": 2,\n  'c-d': 3\n}\n\n# good (don't quote keys that don't require
        quoting)\n{\n  a: 1,\n  b: 2,\n  'c-d': 3\n}\n----\n\n==== EnforcedStyle:
        consistent\n\n[source,ruby]\n----\n# bad\n{\n  a: 1,\n  'b-c': 2\n}\n\n# good
        (quote all keys if any need quoting)\n{\n  'a': 1,\n  'b-c': 2\n}\n\n# good
        (no quoting required)\n{\n  a: 1,\n  b: 2\n}\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| EnforcedStyle\n| `strict`\n|
        `strict`, `consistent`\n|===\n\n== Lint/Syntax\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n|
        Yes\n| No\n| 0.9\n| -\n|===\n\nThis cop repacks Parser's diagnostics/errors\ninto
        RuboCop's offenses.\n\n== Lint/ToEnumArguments\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Pending\n|
        Yes\n| No\n| 1.1\n| -\n|===\n\nThis cop ensures that `to_enum`/`enum_for`,
        called for the current method,\nhas correct arguments.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\ndef foo(x, y = 1)\n  return to_enum(__callee__, x) # `y` is missing\nend\n\n#
        good\ndef foo(x, y = 1)\n  return to_enum(__callee__, x, y)\n  # alternatives
        to `__callee__` are `__method__` and `:foo`\nend\n----\n\n== Lint/ToJSON\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.66\n| -\n|===\n\nThis cop checks to make sure `#to_json`
        includes an optional argument.\nWhen overriding `#to_json`, callers may invoke
        JSON\ngeneration via `JSON.generate(your_obj)`.  Since `JSON#generate` allows\nfor
        an optional argument, your method should too.\n\n=== Examples\n\n[source,ruby]\n----\nclass
        Point\n  attr_reader :x, :y\n\n  # bad, incorrect arity\n  def to_json\n    JSON.generate([x,
        y])\n  end\n\n  # good, preserving args\n  def to_json(*args)\n    JSON.generate([x,
        y], *args)\n  end\n\n  # good, discarding args\n  def to_json(*_args)\n    JSON.generate([x,
        y])\n  end\nend\n----\n\n== Lint/TopLevelReturnWithArgument\n\n|===\n| Enabled
        by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.89\n| -\n|===\n\nThis cop checks for top level return
        with arguments. If there is a\ntop-level return statement with an argument,
        then the argument is\nalways ignored. This is detected automatically since
        Ruby 2.7.\n\n=== Examples\n\n[source,ruby]\n----\n# Detected since Ruby 2.7\nreturn
        1 # 1 is always ignored.\n----\n\n== Lint/TrailingCommaInAttributeDeclaration\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.90\n| -\n|===\n\nThis cop checks for trailing commas
        in attribute declarations, such as\n`#attr_reader`. Leaving a trailing comma
        will nullify the next method\ndefinition by overriding it with a getter method.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nclass Foo\n  attr_reader :foo,\n\n
        \ def bar\n    puts \"Unreachable.\"\n  end\nend\n\n# good\nclass Foo\n  attr_reader
        :foo\n\n  def bar\n    puts \"No problem!\"\n  end\nend\n----\n\n== Lint/TripleQuotes\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Pending\n| Yes\n| Yes\n| 1.9\n| -\n|===\n\nThis cop checks for \"triple quotes\"
        (strings delimted by any odd number\nof quotes greater than 1).\n\nRuby allows
        multiple strings to be implicitly concatenated by just\nbeing adjacent in
        a statement (ie. `\"foo\"\"bar\" == \"foobar\"`). This sometimes\ngives the
        impression that there is something special about triple quotes, but\nin fact
        it is just extra unnecessary quotes and produces the same string. Each\npair
        of quotes produces an additional concatenated empty string, so the result\nis
        still only the \"actual\" string within the delimiters.\n\nNOTE: Although
        this cop is called triple quotes, the same behavior is present\nfor strings
        delimited by 5, 7, etc. quotation marks.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\"\"\"\n  A string\n\"\"\"\n\n# bad\n'''\n  A string\n'''\n\n# good\n\"\n
        \ A string\n\"\n\n# good\n<<STRING\n  A string\nSTRING\n\n# good (but not
        the same spacing as the bad case)\n'A string'\n----\n\n== Lint/UnderscorePrefixedVariableName\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.21\n| -\n|===\n\nThis cop checks for underscore-prefixed
        variables that are actually\nused.\n\nSince block keyword arguments cannot
        be arbitrarily named at call\nsites, the `AllowKeywordBlockArguments` will
        allow use of underscore-\nprefixed block keyword arguments.\n\n=== Examples\n\n====
        AllowKeywordBlockArguments: false (default)\n\n[source,ruby]\n----\n# bad\n\n[1,
        2, 3].each do |_num|\n  do_something(_num)\nend\n\nquery(:sales) do |_id:,
        revenue:, cost:|\n  {_id: _id, profit: revenue - cost}\nend\n\n# good\n\n[1,
        2, 3].each do |num|\n  do_something(num)\nend\n\n[1, 2, 3].each do |_num|\n
        \ do_something # not using `_num`\nend\n----\n\n==== AllowKeywordBlockArguments:
        true\n\n[source,ruby]\n----\n# good\n\nquery(:sales) do |_id:, revenue:, cost:|\n
        \ {_id: _id, profit: revenue - cost}\nend\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| AllowKeywordBlockArguments\n|
        `false`\n| Boolean\n|===\n\n== Lint/UnexpectedBlockArity\n\n|===\n| Enabled
        by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Pending\n| No\n| No\n| 1.5\n| -\n|===\n\nThis cop checks for a block that
        is known to need more positional\nblock arguments than are given (by default
        this is configured for\n`Enumerable` methods needing 2 arguments). Optional
        arguments are allowed,\nalthough they don't generally make sense as the default
        value will\nbe used. Blocks that have no receiver, or take splatted arguments\n(ie.
        `*args`) are always accepted.\n\nKeyword arguments (including `**kwargs`)
        do not get counted towards\nthis, as they are not used by the methods in question.\n\nNOTE:
        This cop matches for method names only and hence cannot tell apart\nmethods
        with same name in different classes.\n\nMethod names and their expected arity
        can be configured like this:\n\nMethods:\n  inject: 2\n  reduce: 2\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nvalues.reduce {}\nvalues.min { |a|
        a }\nvalues.sort { |a; b| a + b }\n\n# good\nvalues.reduce { |memo, obj| memo
        << obj }\nvalues.min { |a, b| a <=> b }\nvalues.sort { |*x| x[0] <=> x[1]
        }\n----\n\n=== Configurable attributes\n\n|===\n| Name | Default value | Configurable
        values\n\n| Methods\n| `{\"chunk_while\"=>2, \"each_with_index\"=>2, \"each_with_object\"=>2,
        \"inject\"=>2, \"max\"=>2, \"min\"=>2, \"minmax\"=>2, \"reduce\"=>2, \"slice_when\"=>2,
        \"sort\"=>2}`\n| \n|===\n\n== Lint/UnifiedInteger\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n|
        Yes\n| Yes\n| 0.43\n| -\n|===\n\nThis cop checks for using Fixnum or Bignum
        constant.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\n1.is_a?(Fixnum)\n1.is_a?(Bignum)\n----\n\n[source,ruby]\n----\n#
        good\n\n1.is_a?(Integer)\n----\n\n== Lint/UnmodifiedReduceAccumulator\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Pending\n| Yes\n| No\n| 1.1\n| 1.5\n|===\n\nLooks for `reduce` or `inject`
        blocks where the value returned (implicitly or\nexplicitly) does not include
        the accumulator. A block is considered valid as\nlong as at least one return
        value includes the accumulator.\n\nIf the accumulator is not included in the
        return value, then the entire\nblock will just return a transformation of
        the last element value, and\ncould be rewritten as such without a loop.\n\nAlso
        catches instances where an index of the accumulator is returned, as\nthis
        may change the type of object being retained.\n\nNOTE: For the purpose of
        reducing false positives, this cop only flags\nreturns in `reduce` blocks
        where the element is the only variable in\nthe expression (since we will not
        be able to tell what other variables\nrelate to via static analysis).\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n(1..4).reduce(0) do |acc, el|\n  el
        * 2\nend\n\n# bad, may raise a NoMethodError after the first iteration\n%w(a
        b c).reduce({}) do |acc, letter|\n  acc[letter] = true\nend\n\n# good\n(1..4).reduce(0)
        do |acc, el|\n  acc + el * 2\nend\n\n# good, element is returned but modified
        using the accumulator\nvalues.reduce do |acc, el|\n  el << acc\n  el\nend\n\n#
        good, returns the accumulator instead of the index\n%w(a b c).reduce({}) do
        |acc, letter|\n  acc[letter] = true\n  acc\nend\n\n# good, at least one branch
        returns the accumulator\nvalues.reduce(nil) do |result, value|\n  break result
        if something?\n  value\nend\n\n# good, recursive\nkeys.reduce(self) { |result,
        key| result[key] }\n\n# ignored as the return value cannot be determined\nenum.reduce
        do |acc, el|\n  x = foo(acc, el)\n  bar(x)\nend\n----\n\n== Lint/UnreachableCode\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.9\n| -\n|===\n\nThis cop checks for unreachable
        code.\nThe check are based on the presence of flow of control\nstatement in
        non-final position in `begin` (implicit) blocks.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\ndef some_method\n  return\n  do_something\nend\n\n# bad\n\ndef some_method\n
        \ if cond\n    return\n  else\n    return\n  end\n  do_something\nend\n----\n\n[source,ruby]\n----\n#
        good\n\ndef some_method\n  do_something\nend\n----\n\n== Lint/UnreachableLoop\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.89\n| 1.7\n|===\n\nThis cop checks for loops that
        will have at most one iteration.\n\nA loop that can never reach the second
        iteration is a possible error in the code.\nIn rare cases where only one iteration
        (or at most one iteration) is intended behavior,\nthe code should be refactored
        to use `if` conditionals.\n\nNOTE: Block methods that are used with `Enumerable`s
        are considered to be loops.\n\n`IgnoredPatterns` can be used to match against
        the block receiver in order to allow\ncode that would otherwise be registered
        as an offense (eg. `times` used not in an\n`Enumerable` context).\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nwhile node\n  do_something(node)\n  node = node.parent\n  break\nend\n\n#
        good\nwhile node\n  do_something(node)\n  node = node.parent\nend\n\n# bad\ndef
        verify_list(head)\n  item = head\n  begin\n    if verify(item)\n      return
        true\n    else\n      return false\n    end\n  end while(item)\nend\n\n# good\ndef
        verify_list(head)\n  item = head\n  begin\n    if verify(item)\n      item
        = item.next\n    else\n      return false\n    end\n  end while(item)\n\n
        \ true\nend\n\n# bad\ndef find_something(items)\n  items.each do |item|\n
