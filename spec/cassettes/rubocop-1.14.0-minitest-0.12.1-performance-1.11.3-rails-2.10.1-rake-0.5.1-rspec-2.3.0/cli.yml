        the array.\n\nIf an array's opening brace is on the line above the first element\nof
        the array, then the closing brace should be on the line below\nthe last element
        of the array.\n\nWhen using the `new_line` style:\n\nThe closing brace of
        a multi-line array literal must be on the line\nafter the last element of
        the array.\n\nWhen using the `same_line` style:\n\nThe closing brace of a
