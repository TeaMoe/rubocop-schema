        =~ feature }'\n  ruby 2.2.8p477 (2017-09-14 revision 59906) [x86_64-darwin13]\n
        \ [\"enumerator.so\", \"rational.so\", \"complex.so\", \"thread.rb\"]\n\nThis
        cop targets Ruby 2.2 or higher containing these 4 features.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nrequire 'unloaded_feature'\nrequire 'thread'\n\n# good\nrequire 'unloaded_feature'\n----\n\n==
        Lint/RedundantSafeNavigation\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| No\n| Yes (Unsafe)\n|
        0.93\n| -\n|===\n\nThis cop checks for redundant safe navigation calls.\n`instance_of?`,
        `kind_of?`, `is_a?`, `eql?`, `respond_to?`, and `equal?` methods\nare checked
        by default. These are customizable with `AllowedMethods` option.\n\nThis cop
        is marked as unsafe, because auto-correction can change the\nreturn type of
        the expression. An offending expression that previously\ncould return `nil`
        will be auto-corrected to never return `nil`.\n\nIn the example below, the
        safe navigation operator (`&.`) is unnecessary\nbecause `NilClass` has methods
        like `respond_to?` and `is_a?`.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\ndo_something if attrs&.respond_to?(:[])\n\n# good\ndo_something if attrs.respond_to?(:[])\n\n#
        bad\nwhile node&.is_a?(BeginNode)\n  node = node.parent\nend\n\n# good\nwhile
        node.is_a?(BeginNode)\n  node = node.parent\nend\n\n# good - without `&.`
        this will always return `true`\nfoo&.respond_to?(:to_a)\n----\n\n=== Configurable
        attributes\n\n|===\n| Name | Default value | Configurable values\n\n| AllowedMethods\n|
        `instance_of?`, `kind_of?`, `is_a?`, `eql?`, `respond_to?`, `equal?`\n| Array\n|===\n\n==
        Lint/RedundantSplatExpansion\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.76\n| 1.7\n|===\n\nThis cop checks for unneeded usages of splat expansion\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\na = *[1, 2, 3]\na = *'a'\na = *1\n['a',
        'b', *%w(c d e), 'f', 'g']\n\n# good\nc = [1, 2, 3]\na = *c\na, b = *c\na,
        *b = *c\na = *1..10\na = ['a']\n['a', 'b', 'c', 'd', 'e', 'f', 'g']\n\n# bad\ndo_something(*['foo',
        'bar', 'baz'])\n\n# good\ndo_something('foo', 'bar', 'baz')\n\n# bad\nbegin\n
        \ foo\nrescue *[StandardError, ApplicationError]\n  bar\nend\n\n# good\nbegin\n
        \ foo\nrescue StandardError, ApplicationError\n  bar\nend\n\n# bad\ncase foo\nwhen
        *[1, 2, 3]\n  bar\nelse\n  baz\nend\n\n# good\ncase foo\nwhen 1, 2, 3\n  bar\nelse\n
        \ baz\nend\n----\n\n==== AllowPercentLiteralArrayArgument: true (default)\n\n[source,ruby]\n----\n#
        good\ndo_something(*%w[foo bar baz])\n----\n\n==== AllowPercentLiteralArrayArgument:
        false\n\n[source,ruby]\n----\n# bad\ndo_something(*%w[foo bar baz])\n----\n\n===
        Configurable attributes\n\n|===\n| Name | Default value | Configurable values\n\n|
        AllowPercentLiteralArrayArgument\n| `true`\n| Boolean\n|===\n\n== Lint/RedundantStringCoercion\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
