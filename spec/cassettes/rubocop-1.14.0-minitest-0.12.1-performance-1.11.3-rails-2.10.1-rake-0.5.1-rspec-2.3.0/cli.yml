        (default)\n\n[source,ruby]\n----\n# The SpaceBeforeBlockParameters style set
        to `true` enforces that\n# there is a space between `{` and `|`. Overrides
        `EnforcedStyle`\n# if there is a conflict.\n\n# bad\n[1, 2, 3].each {|n| n
