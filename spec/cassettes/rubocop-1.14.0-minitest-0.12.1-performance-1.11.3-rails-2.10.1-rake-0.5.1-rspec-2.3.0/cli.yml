        Lint/DeprecatedConstants\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Pending\n| Yes\n| Yes\n| 1.8\n| -\n|===\n\nThis
        cop checks for deprecated constants.\n\nIt has `DeprecatedConstants` config.
        If there is an alternative method, you can set\nalternative value as `Alternative`.
        And you can set the deprecated version as\n`DeprecatedVersion`. These options
        can be omitted if they are not needed.\n\n  DeprecatedConstants:\n    'DEPRECATED_CONSTANT':\n
        \     Alternative: 'alternative_value'\n      DeprecatedVersion: 'deprecated_version'\n\nBy
        default, `NIL`, `TRUE`, `FALSE` and `Random::DEFAULT` are configured.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nNIL\nTRUE\nFALSE\nRandom::DEFAULT
        # Return value of Ruby 2 is `Random` instance, Ruby 3.0 is `Random` class.\n\n#
