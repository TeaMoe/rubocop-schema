        false\n\n[source,ruby]\n----\n# bad\nallow(subject).to receive(:callable).and_return(->
        {})\n\nplaceholder = lambda do\nend\n(callable || placeholder).call\n----\n\n===
        Configurable attributes\n\n|===\n| Name | Default value | Configurable values\n\n|
        AllowComments\n| `true`\n| Boolean\n\n| AllowEmptyLambdas\n| `true`\n| Boolean\n|===\n\n==
        Lint/EmptyClass\n\n|===\n| Enabled by default | Safe | Supports autocorrection
