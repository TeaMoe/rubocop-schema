        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.49\n| -\n|===\n\nThis cop checks that the closing
        brace in a method call is either\non the same line as the last method argument,
