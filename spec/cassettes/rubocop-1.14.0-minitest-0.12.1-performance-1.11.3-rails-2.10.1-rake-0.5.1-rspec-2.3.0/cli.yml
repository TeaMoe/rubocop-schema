        inside\"\n----\n\n== Lint/LambdaWithoutLiteralBlock\n\n|===\n| Enabled by
        default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Pending\n| Yes\n| Yes\n| 1.8\n| -\n|===\n\nThis cop checks uses of lambda
        without a literal block.\nIt emulates the following warning in Ruby 3.0:\n\n
        \ % ruby -vwe 'lambda(&proc {})'\n  ruby 3.0.0p0 (2020-12-25 revision 95aff21468)
        [x86_64-darwin19]\n  -e:1: warning: lambda without a literal block is deprecated;
        use the proc without\n  lambda instead\n\nThis way, proc object is never converted
        to lambda.\nAuto-correction replaces with compatible proc argument.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nlambda(&proc { do_something })\nlambda(&Proc.new
        { do_something })\n\n# good\nproc { do_something }\nProc.new { do_something
        }\nlambda { do_something } # If you use lambda.\n----\n\n== Lint/LiteralAsCondition\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.51\n| -\n|===\n\nThis cop checks for literals used
        as the conditions or as\noperands in and/or expressions serving as the conditions
        of\nif/while/until.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\nif 20\n
        \ do_something\nend\n\n# bad\nif some_var && true\n  do_something\nend\n\n#
        good\nif some_var && some_condition\n  do_something\nend\n\n# good\n# When
        using a boolean value for an infinite loop.\nwhile true\n  break if condition\nend\n----\n\n==
        Lint/LiteralInInterpolation\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.19\n| 0.32\n|===\n\nThis cop checks for interpolated literals.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\n\"result is #{10}\"\n----\n\n[source,ruby]\n----\n# good\n\n\"result
        is 10\"\n----\n\n== Lint/Loop\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| No\n| Yes (Unsafe)\n|
        0.9\n| 1.3\n|===\n\nThis cop checks for uses of `begin...end while/until something`.\n\nThe
        cop is marked as unsafe because behaviour can change in some cases, including\nif
        a local variable inside the loop body is accessed outside of it, or if the\nloop
        body raises a `StopIteration` exception (which `Kernel#loop` rescues).\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n\n# using while\nbegin\n  do_something\nend
        while some_condition\n----\n\n[source,ruby]\n----\n# bad\n\n# using until\nbegin\n
        \ do_something\nend until some_condition\n----\n\n[source,ruby]\n----\n# good\n\n#
        while replacement\nloop do\n  do_something\n  break unless some_condition\nend\n----\n\n[source,ruby]\n----\n#
        good\n\n# until replacement\nloop do\n  do_something\n  break if some_condition\nend\n----\n\n===
        References\n\n* https://rubystyle.guide#loop-with-break\n\n== Lint/MissingCopEnableDirective\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.52\n| -\n|===\n\nThis cop checks that there is an
        `# rubocop:enable ...` statement\nafter a `# rubocop:disable ...` statement.
        This will prevent leaving\ncop disables on wide ranges of code, that latter
        contributors to\na file wouldn't be aware of.\n\n=== Examples\n\n[source,ruby]\n----\n#
        Lint/MissingCopEnableDirective:\n#   MaximumRangeSize: .inf\n\n# good\n# rubocop:disable
        Layout/SpaceAroundOperators\nx= 0\n# rubocop:enable Layout/SpaceAroundOperators\n#
        y = 1\n# EOF\n\n# bad\n# rubocop:disable Layout/SpaceAroundOperators\nx= 0\n#
        EOF\n----\n\n[source,ruby]\n----\n# Lint/MissingCopEnableDirective:\n#   MaximumRangeSize:
        2\n\n# good\n# rubocop:disable Layout/SpaceAroundOperators\nx= 0\n# With the
        previous, there are 2 lines on which cop is disabled.\n# rubocop:enable Layout/SpaceAroundOperators\n\n#
        bad\n# rubocop:disable Layout/SpaceAroundOperators\nx= 0\nx += 1\n# Including
        this, that's 3 lines on which the cop is disabled.\n# rubocop:enable Layout/SpaceAroundOperators\n----\n\n===
        Configurable attributes\n\n|===\n| Name | Default value | Configurable values\n\n|
        MaximumRangeSize\n| `Infinity`\n| Float\n|===\n\n== Lint/MissingSuper\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.89\n| 1.4\n|===\n\nThis cop checks for the presence
        of constructors and lifecycle callbacks\nwithout calls to `super`.\n\nThis
        cop does not consider `method_missing` (and `respond_to_missing?`)\nbecause
        in some cases it makes sense to overtake what is considered a\nmissing method.
        In other cases, the theoretical ideal handling could be\nchallenging or verbose
        for no actual gain.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\nclass Employee
        < Person\n  def initialize(name, salary)\n    @salary = salary\n  end\nend\n\n#
        good\nclass Employee < Person\n  def initialize(name, salary)\n    super(name)\n
        \   @salary = salary\n  end\nend\n\n# bad\nclass Parent\n  def self.inherited(base)\n
        \   do_something\n  end\nend\n\n# good\nclass Parent\n  def self.inherited(base)\n
        \   super\n    do_something\n  end\nend\n----\n\n== Lint/MixedRegexpCaptureTypes\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.85\n| -\n|===\n\nDo not mix named captures and numbered
        captures in a Regexp literal\nbecause numbered capture is ignored if they're
        mixed.\nReplace numbered captures with non-capturing groupings or\nnamed captures.\n\n
        \ # bad\n  /(?<foo>FOO)(BAR)/\n\n  # good\n  /(?<foo>FOO)(?<bar>BAR)/\n\n
        \ # good\n  /(?<foo>FOO)(?:BAR)/\n\n  # good\n  /(FOO)(BAR)/\n\n== Lint/MultipleComparison\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.47\n| 1.1\n|===\n\nIn math and Python, we can use
        `x < y < z` style comparison to compare\nmultiple value. However, we can't
        use the comparison in Ruby. However,\nthe comparison is not syntax error.
        This cop checks the bad usage of\ncomparison operators.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nx < y < z\n10 <= x <= 20\n\n# good\nx < y && y < z\n10 <= x && x <= 20\n----\n\n===
        Configurable attributes\n\n|===\n| Name | Default value | Configurable values\n\n|
        AllowMethodComparison\n| `true`\n| Boolean\n|===\n\n== Lint/NestedMethodDefinition\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.32\n| -\n|===\n\nThis cop checks for nested method
        definitions.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\n# `bar` definition
        actually produces methods in the same scope\n# as the outer `foo` method.
        Furthermore, the `bar` method\n# will be redefined every time `foo` is invoked.\ndef
        foo\n  def bar\n  end\nend\n----\n\n[source,ruby]\n----\n# good\n\ndef foo\n
        \ bar = -> { puts 'hello' }\n  bar.call\nend\n----\n\n[source,ruby]\n----\n#
        good\n\ndef foo\n  self.class.class_eval do\n    def bar\n    end\n  end\nend\n\ndef
        foo\n  self.class.module_exec do\n    def bar\n    end\n  end\nend\n----\n\n[source,ruby]\n----\n#
        good\n\ndef foo\n  class << self\n    def bar\n    end\n  end\nend\n----\n\n===
        References\n\n* https://rubystyle.guide#no-nested-methods\n\n== Lint/NestedPercentLiteral\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.52\n| -\n|===\n\nThis cop checks for nested percent
        literals.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\n# The percent literal
        for nested_attributes is parsed as four tokens,\n# yielding the array [:name,
        :content, :\"%i[incorrectly\", :\"nested]\"].\nattributes = {\n  valid_attributes:
        %i[name content],\n  nested_attributes: %i[name content %i[incorrectly nested]]\n}\n\n#
        good\n\n# Neither is incompatible with the bad case, but probably the intended
        code.\nattributes = {\n  valid_attributes: %i[name content],\n  nested_attributes:
        [:name, :content, %i[incorrectly nested]]\n}\n\nattributes = {\n  valid_attributes:
        %i[name content],\n  nested_attributes: [:name, :content, [:incorrectly, :nested]]\n}\n----\n\n==
        Lint/NextWithoutAccumulator\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n|
        0.36\n| -\n|===\n\nDon't omit the accumulator when calling `next` in a `reduce`
        block.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\nresult = (1..4).reduce(0)
        do |acc, i|\n  next if i.odd?\n  acc + i\nend\n----\n\n[source,ruby]\n----\n#
        good\n\nresult = (1..4).reduce(0) do |acc, i|\n  next acc if i.odd?\n  acc
        + i\nend\n----\n\n== Lint/NoReturnInBeginEndBlocks\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Pending\n|
        Yes\n| No\n| 1.2\n| -\n|===\n\nChecks for the presence of a `return` inside
        a `begin..end` block\nin assignment contexts.\nIn this situation, the `return`
        will result in an exit from the current\nmethod, possibly leading to unexpected
        behavior.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\n@some_variable
        ||= begin\n  return some_value if some_condition_is_met\n\n  do_something\nend\n----\n\n[source,ruby]\n----\n#
        good\n\n@some_variable ||= begin\n  if some_condition_is_met\n    some_value\n
        \ else\n    do_something\n  end\nend\n\n# good\n\nsome_variable = if some_condition_is_met\n
        \                 return if another_condition_is_met\n\n                  some_value\n
        \               else\n                  do_something\n                end\n----\n\n==
        Lint/NonDeterministicRequireOrder\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| No\n| Yes (Unsafe)\n|
        0.78\n| -\n|===\n\n`Dir[...]` and `Dir.glob(...)` do not make any guarantees
        about\nthe order in which files are returned. The final order is\ndetermined
        by the operating system and file system.\nThis means that using them in cases
        where the order matters,\nsuch as requiring files, can lead to intermittent
        failures\nthat are hard to debug. To ensure this doesn't happen,\nalways sort
        the list.\n\n`Dir.glob` and `Dir[]` sort globbed results by default in Ruby
        3.0.\nSo all bad cases are acceptable when Ruby 3.0 or higher are used.\n\nThis
        cop will be deprecated and removed when supporting only Ruby 3.0 and higher.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nDir[\"./lib/**/*.rb\"].each do |file|\n
        \ require file\nend\n\n# good\nDir[\"./lib/**/*.rb\"].sort.each do |file|\n
        \ require file\nend\n\n# bad\nDir.glob(Rails.root.join(__dir__, 'test', '*.rb'))
        do |file|\n  require file\nend\n\n# good\nDir.glob(Rails.root.join(__dir__,
        'test', '*.rb')).sort.each do |file|\n  require file\nend\n\n# bad\nDir['./lib/**/*.rb'].each(&method(:require))\n\n#
        good\nDir['./lib/**/*.rb'].sort.each(&method(:require))\n\n# bad\nDir.glob(Rails.root.join('test',
        '*.rb'), &method(:require))\n\n# good\nDir.glob(Rails.root.join('test', '*.rb')).sort.each(&method(:require))\n\n#
        good - Respect intent if `sort` keyword option is specified in Ruby 3.0 or
        higher.\nDir.glob(Rails.root.join(__dir__, 'test', '*.rb'), sort: false).each(&method(:require))\n----\n\n==
        Lint/NonLocalExitFromIterator\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n|
        0.30\n| -\n|===\n\nThis cop checks for non-local exits from iterators without
        a return\nvalue. It registers an offense under these conditions:\n\n* No value
        is returned,\n* the block is preceded by a method chain,\n* the block has
        arguments,\n* the method which receives the block is not `define_method`\nor
        `define_singleton_method`,\n* the return is not contained in an inner scope,
        e.g. a lambda or a\nmethod definition.\n\n=== Examples\n\n[source,ruby]\n----\nclass
        ItemApi\n  rescue_from ValidationError do |e| # non-iteration block with arg\n
        \   return { message: 'validation error' } unless e.errors # allowed\n    error_array
        = e.errors.map do |error| # block with method chain\n      return if error.suppress?
        # warned\n      return \"#{error.param}: invalid\" unless error.message #
        allowed\n      \"#{error.param}: #{error.message}\"\n    end\n    { message:
        'validation error', errors: error_array }\n  end\n\n  def update_items\n    transaction
        do # block without arguments\n      return unless update_necessary? # allowed\n
        \     find_each do |item| # block without method chain\n        return if
        item.stock == 0 # false-negative...\n        item.update!(foobar: true)\n
        \     end\n    end\n  end\nend\n----\n\n== Lint/NumberConversion\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Disabled\n| Yes\n| Yes (Unsafe)\n| 0.53\n| 1.1\n|===\n\nThis cop warns the
        usage of unsafe number conversions. Unsafe\nnumber conversion can cause unexpected
        error if auto type conversion\nfails. Cop prefer parsing with number class
        instead.\n\nConversion with `Integer`, `Float`, etc. will raise an `ArgumentError`\nif
        given input that is not numeric (eg. an empty string), whereas\n`to_i`, etc.
        will try to convert regardless of input (`''.to_i => 0`).\nAs such, this cop
        is disabled by default because it's not necessarily\nalways correct to raise
        if a value is not numeric.\n\nNOTE: Some values cannot be converted properly
        using one of the `Kernel`\nmethod (for instance, `Time` and `DateTime` values
        are allowed by this\ncop by default). Similarly, Rails' duration methods do
        not work well\nwith `Integer()` and can be ignored with `IgnoredMethods`.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n\n'10'.to_i\n'10.2'.to_f\n'10'.to_c\n['1',
        '2', '3'].map(&:to_i)\nfoo.try(:to_f)\nbar.send(:to_c)\n\n# good\n\nInteger('10',
        10)\nFloat('10.2')\nComplex('10')\n['1', '2', '3'].map { |i| Integer(i, 10)
        }\nfoo.try { |i| Float(i) }\nbar.send { |i| Complex(i) }\n----\n\n==== IgnoredMethods:
        [minutes]\n\n[source,ruby]\n----\n# good\n10.minutes.to_i\n----\n\n==== IgnoredClasses:
        [Time, DateTime] (default)\n\n[source,ruby]\n----\n# good\nTime.now.to_datetime.to_i\n----\n\n===
        Configurable attributes\n\n|===\n| Name | Default value | Configurable values\n\n|
        IgnoredMethods\n| `[]`\n| Array\n\n| IgnoredClasses\n| `Time`, `DateTime`\n|
        Array\n|===\n\n== Lint/NumberedParameterAssignment\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Pending\n|
        Yes\n| No\n| 1.9\n| -\n|===\n\nThis cop checks for uses of numbered parameter
        assignment.\nIt emulates the following warning in Ruby 2.7:\n\n  % ruby -ve
        '_1 = :value'\n  ruby 2.7.2p137 (2020-10-01 revision 5445e04352) [x86_64-darwin19]\n
        \ -e:1: warning: `_1' is reserved for numbered parameter; consider another
        name\n\nAssiging to numbered parameter (from `_1` to `_9`) cause an error
        in Ruby 3.0.\n\n  % ruby -ve '_1 = :value'\n  ruby 3.0.0p0 (2020-12-25 revision
        95aff21468) [x86_64-darwin19]\n  -e:1: _1 is reserved for numbered parameter\n\nNOTE:
        The parametered parameters are from `_1` to `_9`. This cop checks `_0`, and
        over `_10`\nas well to prevent confusion.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n_1 = :value\n\n# good\nnon_numbered_parameter_name = :value\n----\n\n==
        Lint/OrAssignmentToConstant\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Pending\n| No\n| Yes (Unsafe)\n|
        1.9\n| -\n|===\n\nThis cop checks for unintended or-assignment to a constant.\n\nConstants
        should always be assigned in the same location. And its value\nshould always
        be the same. If constants are assigned in multiple\nlocations, the result
        may vary depending on the order of `require`.\n\nAlso, if you already have
        such an implementation, auto-correction may\nchange the result.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nCONST ||= 1\n\n# good\nCONST = 1\n----\n\n== Lint/OrderedMagicComments\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
