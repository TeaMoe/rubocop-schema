        Lint/HashCompareByIdentity\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| No\n| No\n|
        0.93\n| -\n|===\n\nPrefer using `Hash#compare_by_identity` than using `object_id`
        for hash keys.\n\nThis cop is marked as unsafe as a hash possibly can contain
        other keys\nbesides `object_id`s.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nhash = {}\nhash[foo.object_id] = :bar\nhash.key?(baz.object_id)\n\n#
        good\nhash = {}.compare_by_identity\nhash[foo] = :bar\nhash.key?(baz)\n----\n\n===
        References\n\n* https://rubystyle.guide#identity-comparison\n\n== Lint/HeredocMethodCallPosition\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Disabled\n| Yes\n| Yes\n| 0.68\n| -\n|===\n\nThis cop checks for the ordering
        of a method call where\nthe receiver of the call is a HEREDOC.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\n   <<-SQL\n     bar\n   SQL\n   .strip_indent\n\n   <<-SQL\n     bar\n
        \  SQL\n   .strip_indent\n   .trim\n\n# good\n\n   <<~SQL\n     bar\n   SQL\n\n
        \  <<~SQL.trim\n     bar\n   SQL\n----\n\n=== References\n\n* https://rubystyle.guide#heredoc-method-calls\n\n==
        Lint/IdentityComparison\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n| 0.91\n| -\n|===\n\nPrefer
        `equal?` over `==` when comparing `object_id`.\n\n`Object#equal?` is provided
        to compare objects for identity, and in contrast\n`Object#==` is provided
        for the purpose of doing value comparison.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nfoo.object_id == bar.object_id\n\n# good\nfoo.equal?(bar)\n----\n\n===
        References\n\n* https://rubystyle.guide#identity-comparison\n\n== Lint/ImplicitStringConcatenation\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.36\n| -\n|===\n\nThis cop checks for implicit string
        concatenation of string literals\nwhich are on the same line.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\narray = ['Item 1' 'Item 2']\n----\n\n[source,ruby]\n----\n# good\n\narray
        = ['Item 1Item 2']\narray = ['Item 1' + 'Item 2']\narray = [\n  'Item 1' \\\n
        \ 'Item 2'\n]\n----\n\n== Lint/IneffectiveAccessModifier\n\n|===\n| Enabled
        by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.36\n| -\n|===\n\nThis cop checks for `private` or
        `protected` access modifiers which are\napplied to a singleton method. These
        access modifiers do not make\nsingleton methods private/protected. `private_class_method`
        can be\nused for that.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\nclass
        C\n  private\n\n  def self.method\n    puts 'hi'\n  end\nend\n----\n\n[source,ruby]\n----\n#
        good\n\nclass C\n  def self.method\n    puts 'hi'\n  end\n\n  private_class_method
        :method\nend\n----\n\n[source,ruby]\n----\n# good\n\nclass C\n  class << self\n
        \   private\n\n    def method\n      puts 'hi'\n    end\n  end\nend\n----\n\n==
        Lint/InheritException\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n| 0.41\n| -\n|===\n\nThis
        cop looks for error classes inheriting from `Exception`\nand its standard
        library subclasses, excluding subclasses of\n`StandardError`. It is configurable
        to suggest using either\n`RuntimeError` (default) or `StandardError` instead.\n\n===
        Examples\n\n==== EnforcedStyle: runtime_error (default)\n\n[source,ruby]\n----\n#
        bad\n\nclass C < Exception; end\n\nC = Class.new(Exception)\n\n# good\n\nclass
        C < RuntimeError; end\n\nC = Class.new(RuntimeError)\n----\n\n==== EnforcedStyle:
        standard_error\n\n[source,ruby]\n----\n# bad\n\nclass C < Exception; end\n\nC
        = Class.new(Exception)\n\n# good\n\nclass C < StandardError; end\n\nC = Class.new(StandardError)\n----\n\n===
