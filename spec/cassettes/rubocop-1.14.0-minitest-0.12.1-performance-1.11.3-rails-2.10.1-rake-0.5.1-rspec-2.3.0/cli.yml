        cop checks for `return` from an `ensure` block.\n`return` from an ensure block
        is a dangerous code smell as it\nwill take precedence over any exception being
        raised,\nand the exception will be silently thrown away as if it were rescued.\n\nIf
        you want to rescue some (or all) exceptions, best to do it explicitly\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n\ndef foo\n  do_something\nensure\n
        \ cleanup\n  return self\nend\n----\n\n[source,ruby]\n----\n# good\n\ndef
        foo\n  do_something\n  self\nensure\n  cleanup\nend\n\n# also good\n\ndef
        foo\n  begin\n    do_something\n  rescue SomeException\n    # Let's ignore
        this exception\n  end\n  self\nensure\n  cleanup\nend\n----\n\n=== References\n\n*
        https://rubystyle.guide#no-return-ensure\n\n== Lint/ErbNewArguments\n\nNOTE:
        Required Ruby version: 2.6\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.56\n| -\n|===\n\nThis cop emulates the following Ruby warnings in Ruby 2.6.\n\n%
        cat example.rb\nERB.new('hi', nil, '-', '@output_buffer')\n% ruby -rerb example.rb\nexample.rb:1:
        warning: Passing safe_level with the 2nd argument of\nERB.new is deprecated.
        Do not use it, and specify other arguments as\nkeyword arguments.\nexample.rb:1:
        warning: Passing trim_mode with the 3rd argument of\nERB.new is deprecated.
        Use keyword argument like\nERB.new(str, trim_mode:...) instead.\nexample.rb:1:
        warning: Passing eoutvar with the 4th argument of ERB.new\nis deprecated.
        Use keyword argument like ERB.new(str, eoutvar: ...)\ninstead.\n\nNow non-keyword
        arguments other than first one are softly deprecated\nand will be removed
        when Ruby 2.5 becomes EOL.\n`ERB.new` with non-keyword arguments is deprecated
        since ERB 2.2.0.\nUse `:trim_mode` and `:eoutvar` keyword arguments to `ERB.new`.\nThis
        cop identifies places where `ERB.new(str, trim_mode, eoutvar)` can\nbe replaced
        by `ERB.new(str, :trim_mode: trim_mode, eoutvar: eoutvar)`.\n\n=== Examples\n\n[source,ruby]\n----\n#
        Target codes supports Ruby 2.6 and higher only\n# bad\nERB.new(str, nil, '-',
        '@output_buffer')\n\n# good\nERB.new(str, trim_mode: '-', eoutvar: '@output_buffer')\n\n#
        Target codes supports Ruby 2.5 and lower only\n# good\nERB.new(str, nil, '-',
        '@output_buffer')\n\n# Target codes supports Ruby 2.6, 2.5 and lower\n# bad\nERB.new(str,
        nil, '-', '@output_buffer')\n\n# good\n# Ruby standard library style\n# https://github.com/ruby/ruby/commit/3406c5d\nif
        ERB.instance_method(:initialize).parameters.assoc(:key) # Ruby 2.6+\n  ERB.new(str,
        trim_mode: '-', eoutvar: '@output_buffer')\nelse\n  ERB.new(str, nil, '-',
        '@output_buffer')\nend\n\n# good\n# Use `RUBY_VERSION` style\nif RUBY_VERSION
        >= '2.6'\n  ERB.new(str, trim_mode: '-', eoutvar: '@output_buffer')\nelse\n
        \ ERB.new(str, nil, '-', '@output_buffer')\nend\n----\n\n== Lint/FlipFlop\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.16\n| -\n|===\n\nThis cop looks for uses of flip-flop
        operator\nbased on the Ruby Style Guide.\n\nHere is the history of flip-flops
        in Ruby.\nflip-flop operator is deprecated in Ruby 2.6.0 and\nthe deprecation
        has been reverted by Ruby 2.7.0 and\nbackported to Ruby 2.6.\nSee: https://bugs.ruby-lang.org/issues/5400\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n(1..20).each do |x|\n  puts x if (x
        == 5) .. (x == 10)\nend\n\n# good\n(1..20).each do |x|\n  puts x if (x >=
        5) && (x <= 10)\nend\n----\n\n=== References\n\n* https://rubystyle.guide#no-flip-flops\n\n==
        Lint/FloatComparison\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n| 0.89\n| -\n|===\n\nThis
        cop checks for the presence of precise comparison of floating point numbers.\n\nFloating
        point values are inherently inaccurate, and comparing them for exact equality\nis
        almost never the desired semantics. Comparison via the `==/!=` operators checks\nfloating-point
        value representation to be exactly the same, which is very unlikely\nif you
        perform any arithmetic operations involving precision loss.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nx == 0.1\nx != 0.1\n\n# good - using BigDecimal\nx.to_d == 0.1.to_d\n\n#
        good\n(x - 0.1).abs < Float::EPSILON\n\n# good\ntolerance = 0.0001\n(x - 0.1).abs
        < tolerance\n\n# Or some other epsilon based type of comparison:\n# https://www.embeddeduse.com/2019/08/26/qt-compare-two-floats/\n----\n\n===
        References\n\n* https://rubystyle.guide#float-comparison\n\n== Lint/FloatOutOfRange\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.36\n| -\n|===\n\nThis cop identifies Float literals
