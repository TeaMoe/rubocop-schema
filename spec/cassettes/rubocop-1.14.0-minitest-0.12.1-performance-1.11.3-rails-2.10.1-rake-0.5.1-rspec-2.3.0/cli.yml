        do |v|\n  v\nend\n----\n\n== Lint/RegexpAsCondition\n\n|===\n| Enabled by
        default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.51\n| 0.86\n|===\n\nThis cop checks for regexp
        literals used as `match-current-line`.\nIf a regexp literal is in condition,
        the regexp matches `$_` implicitly.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nif /foo/\n  do_something\nend\n\n# good\nif /foo/ =~ $_\n  do_something\nend\n----\n\n==
        Lint/RequireParentheses\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n| 0.18\n| -\n|===\n\nThis
        cop checks for expressions where there is a call to a predicate\nmethod with
        at least one argument, where no parentheses are used around\nthe parameter
        list, and a boolean operator, && or ||, is used in the\nlast argument.\n\nThe
        idea behind warning for these constructs is that the user might\nbe under
        the impression that the return value from the method call is\nan operand of
        &&/||.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\n\nif day.is? :tuesday
        && month == :jan\n  # ...\nend\n----\n\n[source,ruby]\n----\n# good\n\nif
        day.is?(:tuesday) && month == :jan\n  # ...\nend\n----\n\n== Lint/RescueException\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.9\n| 0.27\n|===\n\nThis cop checks for `rescue`
        blocks targeting the Exception class.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\nbegin\n  do_something\nrescue Exception\n  handle_exception\nend\n----\n\n[source,ruby]\n----\n#
        good\n\nbegin\n  do_something\nrescue ArgumentError\n  handle_exception\nend\n----\n\n===
        References\n\n* https://rubystyle.guide#no-blind-rescues\n\n== Lint/RescueType\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.49\n| -\n|===\n\nCheck for arguments to `rescue`
        that will result in a `TypeError`\nif an exception is raised.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nbegin\n  bar\nrescue nil\n  baz\nend\n\n# bad\ndef foo\n  bar\nrescue
        1, 'a', \"#{b}\", 0.0, [], {}\n  baz\nend\n\n# good\nbegin\n  bar\nrescue\n
        \ baz\nend\n\n# good\ndef foo\n  bar\nrescue NameError\n  baz\nend\n----\n\n==
        Lint/ReturnInVoidContext\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n| 0.50\n| -\n|===\n\nThis
        cop checks for the use of a return with a value in a context\nwhere the value
        will be ignored. (initialize and setter methods)\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\ndef initialize\n  foo\n  return :qux if bar?\n  baz\nend\n\ndef foo=(bar)\n
        \ return 42\nend\n----\n\n[source,ruby]\n----\n# good\ndef initialize\n  foo\n
        \ return if bar?\n  baz\nend\n\ndef foo=(bar)\n  return\nend\n----\n\n== Lint/SafeNavigationChain\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.47\n| 0.77\n|===\n\nThe safe navigation operator
        returns nil if the receiver is\nnil. If you chain an ordinary method call
        after a safe\nnavigation operator, it raises NoMethodError. We should use
        a\nsafe navigation operator after a safe navigation operator.\nThis cop checks
        for the problem outlined above.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\nx&.foo.bar\nx&.foo + bar\nx&.foo[bar]\n----\n\n[source,ruby]\n----\n#
        good\n\nx&.foo&.bar\nx&.foo || bar\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| AllowedMethods\n| `present?`,
        `blank?`, `presence`, `try`, `try!`, `in?`\n| Array\n|===\n\n== Lint/SafeNavigationConsistency\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.55\n| 0.77\n|===\n\nThis cop check to make sure
        that if safe navigation is used for a method\ncall in an `&&` or `||` condition
