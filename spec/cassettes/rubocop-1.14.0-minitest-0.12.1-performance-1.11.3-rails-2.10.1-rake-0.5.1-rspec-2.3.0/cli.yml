        Enabled\n| Yes\n| Yes\n| 0.49\n| -\n|===\n\nThis cop checks for indentation
        of the first non-blank non-comment\nline in a file.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n   class A\n     def foo; end\n   end\n\n# good\nclass A\n  def foo;
        end\nend\n----\n\n== Layout/LeadingCommentSpace\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n|
        Yes\n| Yes\n| 0.49\n| 0.73\n|===\n\nThis cop checks whether comments have
        a leading space after the\n`#` denoting the start of the comment. The leading
        space is not\nrequired for some RDoc special syntax, like `#++`, `#--`,\n`#:nodoc`,
        `=begin`- and `=end` comments, \"shebang\" directives,\nor rackup options.\n\n===
