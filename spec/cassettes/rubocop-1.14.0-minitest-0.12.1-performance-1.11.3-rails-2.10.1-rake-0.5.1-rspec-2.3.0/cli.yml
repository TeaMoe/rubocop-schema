        \ baz: \"0000000000\",\n}\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| AutoCorrect\n| `true`\n| Boolean\n\n|
        Max\n| `120`\n| Integer\n\n| AllowHeredoc\n| `true`\n| Boolean\n\n| AllowURI\n|
        `true`\n| Boolean\n\n| URISchemes\n| `http`, `https`\n| Array\n\n| IgnoreCopDirectives\n|
        `true`\n| Boolean\n\n| IgnoredPatterns\n| `[]`\n| Array\n|===\n\n=== References\n\n*
        https://rubystyle.guide#max-line-length\n\n== Layout/MultilineArrayBraceLayout\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.49\n| -\n|===\n\nThis cop checks that the closing
        brace in an array literal is either\non the same line as the last array element
        or on a new line.\n\nWhen using the `symmetrical` (default) style:\n\nIf an
        array's opening brace is on the same line as the first element\nof the array,
