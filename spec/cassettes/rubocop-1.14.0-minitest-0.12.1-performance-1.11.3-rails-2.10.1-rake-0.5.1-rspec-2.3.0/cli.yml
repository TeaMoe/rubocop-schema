          # ALTER TABLE `users` ADD `nickname` varchar(255)
        end

        # good
        def change
          change_table :users, bulk: true do |t|
            t.string :name, null: false
            t.string :nickname
          end

          # ALTER TABLE `users` ADD `name` varchar(255) NOT NULL,
          #                     ADD `nickname` varchar(255)
        end
        ----

