        \"FALSE\"=>{\"Alternative\"=>\"false\", \"DeprecatedVersion\"=>\"2.4\"}, \"Random::DEFAULT\"=>{\"Alternative\"=>\"Random.new\",
        \"DeprecatedVersion\"=>\"3.0\"}}`\n| \n|===\n\n== Lint/DeprecatedOpenSSLConstant\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.84\n| -\n|===\n\nAlgorithmic constants for `OpenSSL::Cipher`
        and `OpenSSL::Digest`\ndeprecated since OpenSSL version 2.2.0. Prefer passing
        a string\ninstead.\n\n=== Examples\n\n[source,ruby]\n----\n# Example for OpenSSL::Cipher
        instantiation.\n\n# bad\nOpenSSL::Cipher::AES.new(128, :GCM)\n\n# good\nOpenSSL::Cipher.new('aes-128-gcm')\n----\n\n[source,ruby]\n----\n#
        Example for OpenSSL::Digest instantiation.\n\n# bad\nOpenSSL::Digest::SHA256.new\n\n#
        good\nOpenSSL::Digest.new('SHA256')\n----\n\n[source,ruby]\n----\n# Example
        for ::Digest inherited class methods.\n\n# bad\nOpenSSL::Digest::SHA256.digest('foo')\n\n#
        good\nOpenSSL::Digest.digest('SHA256', 'foo')\n----\n\n== Lint/DisjunctiveAssignmentInConstructor\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| No\n| Yes (Unsafe)\n| 0.62\n| 0.88\n|===\n\nThis cop checks constructors
        for disjunctive assignments that should\nbe plain assignments.\n\nSo far,
        this cop is only concerned with disjunctive assignment of\ninstance variables.\n\nIn
        ruby, an instance variable is nil until a value is assigned, so the\ndisjunction
        is unnecessary. A plain assignment has the same effect.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\ndef initialize\n  @x ||= 1\nend\n\n# good\ndef initialize\n  @x = 1\nend\n----\n\n==
        Lint/DuplicateBranch\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Pending\n| Yes\n| No\n| 1.3\n| 1.7\n|===\n\nThis
        cop checks that there are no repeated bodies\nwithin `if/unless`, `case-when`
        and `rescue` constructs.\n\nWith `IgnoreLiteralBranches: true`, branches are
        not registered\nas offenses if they return a basic literal value (string,
        symbol,\ninteger, float, rational, complex, `true`, `false`, or `nil`), or\nreturn
        an array, hash, regexp or range that only contains one of\nthe above basic
        literal values.\n\nWith `IgnoreConstantBranches: true`, branches are not registered\nas
        offenses if they return a constant value.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nif foo\n  do_foo\n  do_something_else\nelsif bar\n  do_foo\n  do_something_else\nend\n\n#
        good\nif foo || bar\n  do_foo\n  do_something_else\nend\n\n# bad\ncase x\nwhen
        foo\n  do_foo\nwhen bar\n  do_foo\nelse\n  do_something_else\nend\n\n# good\ncase
        x\nwhen foo, bar\n  do_foo\nelse\n  do_something_else\nend\n\n# bad\nbegin\n
        \ do_something\nrescue FooError\n  handle_error\nrescue BarError\n  handle_error\nend\n\n#
        good\nbegin\n  do_something\nrescue FooError, BarError\n  handle_error\nend\n----\n\n====
        IgnoreLiteralBranches: true\n\n[source,ruby]\n----\n# good\ncase size\nwhen
        \"small\" then 100\nwhen \"medium\" then 250\nwhen \"large\" then 1000\nelse
        250\nend\n----\n\n==== IgnoreConstantBranches: true\n\n[source,ruby]\n----\n#
        good\ncase size\nwhen \"small\" then SMALL_SIZE\nwhen \"medium\" then MEDIUM_SIZE\nwhen
        \"large\" then LARGE_SIZE\nelse MEDIUM_SIZE\nend\n----\n\n=== Configurable
        attributes\n\n|===\n| Name | Default value | Configurable values\n\n| IgnoreLiteralBranches\n|
        `false`\n| Boolean\n\n| IgnoreConstantBranches\n| `false`\n| Boolean\n|===\n\n==
        Lint/DuplicateCaseCondition\n\n|===\n| Enabled by default | Safe | Supports
