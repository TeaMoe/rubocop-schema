        good\n\n# encoding: ascii\n# frozen_string_literal: true\np [''.frozen?, ''.encoding]
        #=> [true, #<Encoding:US-ASCII>]\n\n# good\n\n#!/usr/bin/env ruby\n# encoding:
        ascii\n# frozen_string_literal: true\np [''.frozen?, ''.encoding] #=> [true,
        #<Encoding:US-ASCII>]\n----\n\n== Lint/OutOfRangeRegexpRef\n\n|===\n| Enabled
        by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| No\n| No\n| 0.89\n| -\n|===\n\nThis cops looks for references of
