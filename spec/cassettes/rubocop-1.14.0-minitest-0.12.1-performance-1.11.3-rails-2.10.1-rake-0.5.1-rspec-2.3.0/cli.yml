        Lint/InterpolationCheck\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| No\n| Yes (Unsafe)\n| 0.50\n|
        0.87\n|===\n\nThis cop checks for interpolation in a single quoted string.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n\nfoo = 'something with #{interpolation}
