        rubocop:disable Style/StringLiterals\nfoo = \"1\"\n# rubocop:enable Style/StringLiterals\nbaz\n#
        rubocop:enable all\n\n# good\n# rubocop:disable Style/StringLiterals\nfoo
        = \"1\"\n# rubocop:enable all\nbaz\n----\n\n== Lint/RedundantDirGlobSort\n\nNOTE:
        Required Ruby version: 3.0\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Pending\n| Yes\n| Yes\n|
        1.8\n| -\n|===\n\nSort globbed results by default in Ruby 3.0.\nThis cop checks
        for redundant `sort` method to `Dir.glob` and `Dir[]`.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nDir.glob('./lib/**/*.rb').sort.each do |file|\nend\n\nDir['./lib/**/*.rb'].sort.each
