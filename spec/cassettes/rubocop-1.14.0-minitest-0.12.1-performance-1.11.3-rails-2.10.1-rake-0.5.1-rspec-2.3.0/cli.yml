        bad\n\nhash = { food: 'apple', food: 'orange' }\n----\n\n[source,ruby]\n----\n#
        good\n\nhash = { food: 'apple', other_food: 'orange' }\n----\n\n== Lint/DuplicateMethods\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.29\n| -\n|===\n\nThis cop checks for duplicated
