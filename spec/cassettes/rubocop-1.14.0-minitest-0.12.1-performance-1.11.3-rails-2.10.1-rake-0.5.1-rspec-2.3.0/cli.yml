        \      baz\n     SQL\n     123,\n   )\n----\n\n=== References\n\n* https://rubystyle.guide#heredoc-argument-closing-parentheses\n\n==
        Layout/HeredocIndentation\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.49\n| 0.85\n|===\n\nThis cop checks the indentation of the here document
        bodies. The bodies\nare indented one step.\n\nNote: When ``Layout/LineLength``'s
        `AllowHeredoc` is false (not default),\n      this cop does not add any offenses
        for long here documents to\n      avoid `Layout/LineLength`'s offenses.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n<<-RUBY\nsomething\nRUBY\n\n# good\n<<~RUBY\n
        \ something\nRUBY\n----\n\n=== References\n\n* https://rubystyle.guide#squiggly-heredocs\n\n==
        Layout/IndentationConsistency\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.49\n| -\n|===\n\nThis cop checks for inconsistent indentation.\n\nThe difference
        between `indented_internal_methods` and `normal` is\nthat the `indented_internal_methods`
        style prescribes that in\nclasses and modules the `protected` and `private`
