        # good
        unless user.save
          # ...
        end
        user.save!
        user.update!(name: 'Joe')
        user.find_or_create_by!(name: 'Joe')
        user.destroy!

        user = User.find_or_create_by(name: 'Joe')
        unless user.persisted?
