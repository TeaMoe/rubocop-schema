        def change
          change_table :users, bulk: true do |t|
            t.string :name, null: false
            t.string :nickname
          end
        end

        # good
        # When you don't want to combine alter queries.
        def change
          change_table :users, bulk: false do |t|
            t.string :name, null: false
            t.string :nickname
          end
        end
