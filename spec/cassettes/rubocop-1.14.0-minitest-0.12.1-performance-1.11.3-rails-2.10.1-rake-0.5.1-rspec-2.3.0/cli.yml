      string: "= Lint\n\n== Lint/AmbiguousAssignment\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Pending\n|
        Yes\n| No\n| 1.7\n| -\n|===\n\nThis cop checks for mistyped shorthand assignments.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nx =- y\nx =+ y\nx =* y\nx =! y\n\n#
        good\nx -= y # or x = -y\nx += y # or x = +y\nx *= y # or x = *y\nx != y #
        or x = !y\n----\n\n== Lint/AmbiguousBlockAssociation\n\n|===\n| Enabled by
        default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.48\n| 1.13\n|===\n\nThis cop checks for ambiguous
        block association with method\nwhen param passed without parentheses.\n\nThis
        cop can customize ignored methods with `IgnoredMethods`.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\nsome_method a { |val| puts val }\n----\n\n[source,ruby]\n----\n# good\n#
        With parentheses, there's no ambiguity.\nsome_method(a { |val| puts val })\n#
        or (different meaning)\nsome_method(a) { |val| puts val }\n\n# good\n# Operator
        methods require no disambiguation\nfoo == bar { |b| b.baz }\n\n# good\n# Lambda
        arguments require no disambiguation\nfoo = ->(bar) { bar.baz }\n----\n\n====
        IgnoredMethods: [change]\n\n[source,ruby]\n----\n# good\nexpect { do_something
        }.to change { object.attribute }\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| IgnoredMethods\n| `[]`\n|
        Array\n|===\n\n=== References\n\n* https://rubystyle.guide#syntax\n\n== Lint/AmbiguousOperator\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.17\n| 0.83\n|===\n\nThis cop checks for ambiguous
        operators in the first argument of a\nmethod invocation without parentheses.\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\n\n# The `*` is interpreted as a splat
        operator but it could possibly be\n# a `*` method invocation (i.e. `do_something.*(some_array)`).\ndo_something
        *some_array\n----\n\n[source,ruby]\n----\n# good\n\n# With parentheses, there's
        no ambiguity.\ndo_something(*some_array)\n----\n\n=== References\n\n* https://rubystyle.guide#method-invocation-parens\n\n==
        Lint/AmbiguousRegexpLiteral\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n|
        0.17\n| 0.83\n|===\n\nThis cop checks for ambiguous regexp literals in the
        first argument of\na method invocation without parentheses.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\n# This is interpreted as a method invocation with a regexp literal,\n#
        but it could possibly be `/` method invocations.\n# (i.e. `do_something./(pattern)./(i)`)\ndo_something
        /pattern/i\n----\n\n[source,ruby]\n----\n# good\n\n# With parentheses, there's
        no ambiguity.\ndo_something(/pattern/i)\n----\n\n== Lint/AssignmentInCondition\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.9\n| -\n|===\n\nThis cop checks for assignments
        in the conditions of\nif/while/until.\n\n`AllowSafeAssignment` option for
        safe assignment.\nBy safe assignment we mean putting parentheses around\nan
        assignment to indicate \"I know I'm using an assignment\nas a condition. It's
        not a mistake.\"\n\n=== Examples\n\n[source,ruby]\n----\n# bad\nif some_var
        = true\n  do_something\nend\n\n# good\nif some_var == true\n  do_something\nend\n----\n\n====
        AllowSafeAssignment: true (default)\n\n[source,ruby]\n----\n# good\nif (some_var
        = true)\n  do_something\nend\n----\n\n==== AllowSafeAssignment: false\n\n[source,ruby]\n----\n#
        bad\nif (some_var = true)\n  do_something\nend\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| AllowSafeAssignment\n| `true`\n|
        Boolean\n|===\n\n=== References\n\n* https://rubystyle.guide#safe-assignment-in-condition\n\n==
        Lint/BigDecimalNew\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| Yes\n| 0.53\n| -\n|===\n\n`BigDecimal.new()`
        is deprecated since BigDecimal 1.3.3.\nThis cop identifies places where `BigDecimal.new()`\ncan
        be replaced by `BigDecimal()`.\n\n=== Examples\n\n[source,ruby]\n----\n# bad\nBigDecimal.new(123.456,
        3)\n\n# good\nBigDecimal(123.456, 3)\n----\n\n== Lint/BinaryOperatorWithIdenticalOperands\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| No\n| No\n| 0.89\n| 1.7\n|===\n\nThis cop checks for places where
        binary operator has identical operands.\n\nIt covers arithmetic operators:
        `+`, `-`, `*`, `/`, `%`, `**`;\ncomparison operators: `==`, `===`, `=~`, `>`,
        `>=`, `<`, `<=`;\nbitwise operators: `|`, `^`, `&`, `<<`, `>>`;\nboolean operators:
        `&&`, `||`\nand \"spaceship\" operator - `<=>`.\n\nThis cop is marked as unsafe
        as it does not consider side effects when calling methods\nand thus can generate
        false positives:\n  if wr.take_char == '\\0' && wr.take_char == '\\0'\n\n===
        Examples\n\n[source,ruby]\n----\n# bad\nx / x\nx.top >= x.top\n\nif a.x !=
        0 && a.x != 0\n  do_something\nend\n\ndef childs?\n  left_child || left_child\nend\n\n#
        good\nx + x\n1 << 1\n----\n\n== Lint/BooleanSymbol\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n|
        No\n| Yes (Unsafe)\n| 0.50\n| 0.83\n|===\n\nThis cop checks for `:true` and
        `:false` symbols.\nIn most cases it would be a typo.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n:true\n\n# good\ntrue\n----\n\n[source,ruby]\n----\n# bad\n:false\n\n#
        good\nfalse\n----\n\n== Lint/CircularArgumentReference\n\n|===\n| Enabled
        by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| No\n| 0.33\n| -\n|===\n\nThis cop checks for circular argument
        references in optional keyword\narguments and optional ordinal arguments.\n\nThis
        cop mirrors a warning produced by MRI since 2.2.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\n\ndef bake(pie: pie)\n  pie.heat_up\nend\n----\n\n[source,ruby]\n----\n#
        good\n\ndef bake(pie:)\n  pie.refrigerate\nend\n----\n\n[source,ruby]\n----\n#
        good\n\ndef bake(pie: self.pie)\n  pie.feed_to(user)\nend\n----\n\n[source,ruby]\n----\n#
        bad\n\ndef cook(dry_ingredients = dry_ingredients)\n  dry_ingredients.reduce(&:+)\nend\n----\n\n[source,ruby]\n----\n#
        good\n\ndef cook(dry_ingredients = self.dry_ingredients)\n  dry_ingredients.combine\nend\n----\n\n==
        Lint/ConstantDefinitionInBlock\n\n|===\n| Enabled by default | Safe | Supports
        autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n| Yes\n| No\n|
        0.91\n| 1.3\n|===\n\nDo not define constants within a block, since the block's
        scope does not\nisolate or namespace the constant in any way.\n\nIf you are
        trying to define that constant once, define it outside of\nthe block instead,
        or use a variable or method if defining the constant\nin the outer scope would
        be problematic.\n\nFor meta-programming, use `const_set`.\n\n=== Examples\n\n[source,ruby]\n----\n#
        bad\ntask :lint do\n  FILES_TO_LINT = Dir['lib/*.rb']\nend\n\n# bad\ndescribe
        'making a request' do\n  class TestRequest; end\nend\n\n# bad\nmodule M\n
        \ extend ActiveSupport::Concern\n  included do\n    LIST = []\n  end\nend\n\n#
        good\ntask :lint do\n  files_to_lint = Dir['lib/*.rb']\nend\n\n# good\ndescribe
        'making a request' do\n  let(:test_request) { Class.new }\n  # see also `stub_const`
        for RSpec\nend\n\n# good\nmodule M\n  extend ActiveSupport::Concern\n  included
        do\n    const_set(:LIST, [])\n  end\nend\n----\n\n==== AllowedMethods: ['enums']
        (default)\n\n[source,ruby]\n----\n# good\n\n# `enums` for Typed Enums via
        `T::Enum` in Sorbet.\n# https://sorbet.org/docs/tenum\nclass TestEnum < T::Enum\n
        \ enums do\n    Foo = new(\"foo\")\n  end\nend\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| AllowedMethods\n| `enums`\n|
        Array\n|===\n\n=== References\n\n* https://rubystyle.guide#no-constant-definition-in-block\n\n==
        Lint/ConstantResolution\n\n|===\n| Enabled by default | Safe | Supports autocorrection
        | VersionAdded | VersionChanged\n\n| Disabled\n| Yes\n| No\n| 0.86\n| -\n|===\n\nCheck
        that certain constants are fully qualified.\n\nThis is not enabled by default
        because it would mark a lot of offenses\nunnecessarily.\n\nGenerally, gems
        should fully qualify all constants to avoid conflicts with\nthe code that
        uses the gem. Enable this cop without using `Only`/`Ignore`\n\nLarge projects
        will over time end up with one or two constant names that\nare problematic
        because of a conflict with a library or just internally\nusing the same name
        a namespace and a class. To avoid too many unnecessary\noffenses, Enable this
        cop with `Only: [The, Constant, Names, Causing, Issues]`\n\n=== Examples\n\n[source,ruby]\n----\n#
        By default checks every constant\n\n# bad\nUser\n\n# bad\nUser::Login\n\n#
        good\n::User\n\n# good\n::User::Login\n----\n\n==== Only: ['Login']\n\n[source,ruby]\n----\n#
        Restrict this cop to only being concerned about certain constants\n\n# bad\nLogin\n\n#
        good\n::Login\n\n# good\nUser::Login\n----\n\n==== Ignore: ['Login']\n\n[source,ruby]\n----\n#
        Restrict this cop not being concerned about certain constants\n\n# bad\nUser\n\n#
        good\n::User::Login\n\n# good\nLogin\n----\n\n=== Configurable attributes\n\n|===\n|
        Name | Default value | Configurable values\n\n| Only\n| `[]`\n| Array\n\n|
        Ignore\n| `[]`\n| Array\n|===\n\n== Lint/Debugger\n\n|===\n| Enabled by default
        | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n| Enabled\n|
        Yes\n| No\n| 0.14\n| 1.10\n|===\n\nThis cop checks for debug calls (such as
        `debugger` or `binding.pry`) that should\nnot be kept for production code.\n\nThe
        cop can be configured using `DebuggerMethods`. By default, a number of gems\ndebug
        entrypoints are configured (`Kernel`, `Byebug`, `Capybara`, `Pry`, `Rails`,\nand
        `WebConsole`). Additional methods can be added.\n\nSpecific default groups
        can be disabled if necessary:\n\n[source,yaml]\n----\nLint/Debugger:\n  WebConsole:
        ~\n----\n\n=== Examples\n\n[source,ruby]\n----\n# bad (ok during development)\n\n#
        using pry\ndef some_method\n  binding.pry\n  do_something\nend\n----\n\n[source,ruby]\n----\n#
        bad (ok during development)\n\n# using byebug\ndef some_method\n  byebug\n
        \ do_something\nend\n----\n\n[source,ruby]\n----\n# good\n\ndef some_method\n
        \ do_something\nend\n----\n\n==== DebuggerMethods: [my_debugger]\n\n[source,ruby]\n----\n#
