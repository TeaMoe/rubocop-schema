        && foo.baz\n\n# good\nfoo&.bar || foo&.baz\n\n# good\nfoo&.bar && (foobar.baz
        || foo&.baz)\n----\n\n=== Configurable attributes\n\n|===\n| Name | Default
        value | Configurable values\n\n| AllowedMethods\n| `present?`, `blank?`, `presence`,
        `try`, `try!`\n| Array\n|===\n\n== Lint/SafeNavigationWithEmpty\n\n|===\n|
        Enabled by default | Safe | Supports autocorrection | VersionAdded | VersionChanged\n\n|
        Enabled\n| Yes\n| Yes\n| 0.62\n| 0.87\n|===\n\nThis cop checks to make sure
        safe navigation isn't used with `empty?` in\na conditional.\n\nWhile the safe
        navigation operator is generally a good idea, when\nchecking `foo&.empty?`
